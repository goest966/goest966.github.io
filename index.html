<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>환영합니다!</h1>
        <p>간단한 페이지에 오신 것을 환영합니다.</p>
    </header>

    <main>
        <h2>소개</h2>
        <p>이 페이지는 기본적인 HTML과 CSS를 사용하여 만들어졌습니다. 간단한 예제이지만 웹페이지 구조를 이해하는 데 도움이 됩니다.</p>

        <h3>기능</h3>
        <ul>
            <li>헤더, 본문, 푸터로 구성된 간단한 레이아웃</li>
            <li>배경색과 텍스트 색상을 활용한 스타일링</li>
            <li>고정된 푸터</li>
        </ul>
    </main>

    <footer>
        <p>2024 © 간단한 페이지</p>
    </footer>

</body>
</html>
